<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triqui </title>
    <link rel="stylesheet" href="/pages/triqui/triqui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="titulo">Triqui ❌</h1>

        <!-- Menú desplegable animado -->
    <div class="menu-container">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="/pages/app.html" class="menu-item" onclick="selectItem('Inicio')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Inicio
            </a>
            
            <a href="/pages/tetris/tetris.html" class="menu-item" onclick="selectItem('Tetris')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                Tetris
            </a>  

            <a href="/pages/sudoku/sudoku.html" class="menu-item" onclick="selectItem('Sudoku')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                </svg>
                Sudoku
            </a>
            
            <a href="https://www.chess.com/play/online" class="menu-item" onclick="selectItem('Ajedrez')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M19 22H5v-2h14v2zm-2-3H7l.27-2h9.46L17 19zm-2.5-3h-5L9 14h6l-.5 2zm.5-3H9l.5-2h3l.5 2zm-2-3H11l.5-1h1l.5 1zm1-2h-3L12 8l1 2z"/>
                </svg>
                Ajedrez
            </a>
            
        </nav>
    </div>

    
    <div class="config-panel">
        <div class="panel-section">
            <h3>Variante</h3>
            <select id="gameVariant" class="styled-select">
                <option value="classic">Clásico</option>
                <option value="ultimate">Ultimate</option>
            </select>
        </div>
        
        <div class="panel-section">
            <h3>Modo de Juego</h3>
            <select id="gameMode" class="styled-select">
                <option value="pvp">Jugador vs Jugador</option>
                <option value="pvc">Jugador vs Computadora</option>
            </select>
        </div>
        
        <div class="panel-section" id="difficultySection">
            <h3>Dificultad</h3>
            <select id="difficulty" class="styled-select">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        
        <button id="startGame" class="action-btn primary">Comenzar Juego</button>
        <button id="resetScores" class="action-btn secondary">Limpiar Historial</button>
    </div>
    
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-info">
            <div id="gameStatus" class="status-message">Esperando para comenzar...</div>
            
            <div class="score-panel">
                <div class="score-item">
                    <span class="player-x">Jugador X</span>
                    <span id="scoreX" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="player-o">Jugador O</span>
                    <span id="scoreO" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span>Empates</span>
                    <span id="scoreTie" class="score-value">0</span>
                </div>
            </div>
            
            <button id="resetGame" class="action-btn reset">Reiniciar Juego</button>
        </div>
    </div>

    <script src="/pages/triqui/triqui.js"></script>
</body>
</html>
