                </div>
                
                <nav class="dropdown-menu" id="dropdownMenu">

                    <a href="https://www.chess.com/play/online" class="menu-item" onclick="selectItem('Ajedrez')">
                        <svg class="menu-icon" viewBox="0 0 24 24">
                            <path d="M19 22H5v-2h14v2zm-2-3H7l.27-2h9.46L17 19zm-2.5-3h-5L9 14h6l-.5 2zm.5-3H9l.5-2h3l.5 2zm-2-3H11l.5-1h1l.5 1zm1-2h-3L12 8l1 2z"/>
                        </svg>
                        Ajedrez
                    </a>
                    
                    <a href="https://playtictactoe.org/" class="menu-item" onclick="selectItem('Triqui')">
                        <svg class="menu-icon" viewBox="0 0 24 24">
                            <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h2v2H7V7zm4 0h2v2h-2V7zm4 0h2v2h-2V7zM7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zM7 15h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z"/>
                        </svg>
                        Triqui
                    </a>
                </nav>
            </div>

        </div>
        
        <div class="left-sidebar">
            <div class="stats-panel">
                <div class="game-stats">
                    <div class="stat-item timer">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="stat-item mistakes">
                        <span class="stat-icon">‚ùå</span>
                        <span id="mistakes">0</span>/3 errores

                        
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>

                <div class="number-pad">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="number-btn" data-number="0">‚ùå</button>
                    <button class="action-btn reset-btn" onclick="resetGame()">üîÑ Reiniciar</button>
                    <button class="action-btn pause-btn" id="pause-btn" onclick="togglePause()">‚è∏Ô∏è Pausar</button>
                </div>
            </div>
        </div>

        <div class="game-content">
            <div class="sudoku-grid" id="sudoku-grid"></div>
        </div>

        <div class="right-sidebar">
            <div class="game-controls">
                <div class="control-group">
                    <h3>Acciones</h3>
                    <button class="action-btn new-game-btn" onclick="newGame()">üéØ Nuevo Juego</button>
                    <button class="action-btn hint-btn" onclick="giveHint()">üí° Pista</button>
                    <button class="action-btn instructions-btn" onclick="showInstructions(); toggleDropdown();">‚ùì Instrucciones</button>
                    <button class="action-btn statistics-btn" onclick="showStatistics(); toggleDropdown();">üìä Estad√≠sticas</button>
                </div>

                <div class="control-group">
                    <h3>Dificultad</h3>
                    <button class="action-btn difficulty-btn" data-level="easy" onclick="setDifficulty('easy')">F√°cil</button>
                    <button class="action-btn difficulty-btn" data-level="medium" onclick="setDifficulty('medium')">Medio</button>
                    <button class="action-btn difficulty-btn" data-level="hard" onclick="setDifficulty('hard')">Dif√≠cil</button>
                </div>
            </div>
        </div>
    </div>

    <div class="completion-modal" id="completion-modal">
        <div class="modal-content">
            <h2>üéâ ¬°Felicitaciones!</h2>
            <p>Has completado el Sudoku</p>
            <p>Tiempo: <span id="final-time"></span></p>
            <p>Errores: <span id="final-mistakes"></span></p>
            <p>Dificultad: <span id="final-difficulty"></span></p>
            <button class="modal-btn" onclick="closeModal()">Jugar de Nuevo</button>
        </div>
    </div>

    <div class="pause-modal" id="pause-modal">
        <div class="pause-content">
            <h2>‚è∏Ô∏è JUEGO EN PAUSA</h2>
            <button class="modal-btn" onclick="togglePause()">Continuar</button>
        </div>
    </div>

    <script src="/pages/sudoku/sudoku.js"></script>
</body>
</html>
