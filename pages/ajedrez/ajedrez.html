<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez</title>
    <link rel="stylesheet" href="/pages/ajedrez/ajedrez.css">
</head>
<body>
    <h1 class="titulo">Ajedrez ♟️</h1>
    
    <div class="left-controls">
        <div class="control-group">
            <label for="gameMode">Modo:</label>
            <select id="gameMode">
                <option value="friend">Vs Amigo</option>
                <option value="ai">Vs PC</option>
            </select>
        </div>

        <div class="control-group" id="difficultyGroup" style="display:none;">
            <label for="difficulty">Dificultad:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <button onclick="startNewGame()">Nueva Partida</button>
    </div>

    <!-- Menú desplegable animado -->
    <div class="menu-container">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <nav class="dropdown-menu" id="dropdownMenu">
            <a href="/index.html" class="menu-item" onclick="selectItem('Inicio')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Inicio
            </a>

            <a href="/pages/tetris/tetris.html" class="menu-item" onclick="selectItem('Tetris')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                Tetris
            </a>  
            
            <a href="/pages/sudoku/sudoku.html" class="menu-item" onclick="selectItem('Sudoku')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                </svg>
                Sudoku
            </a>
            
            <a href="/pages/triqui/triqui.html" class="menu-item" onclick="selectItem('Triqui')">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h2v2H7V7zm4 0h2v2h-2V7zm4 0h2v2h-2V7zM7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zM7 15h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z"/>
                </svg>
                Triqui
            </a>
        </nav>
    </div>

    <!-- Reemplazar el contenido después del menú desplegable con esto: -->
    <div class="main-container">
        <!-- Contenedor del tablero (centrado) -->
        <div class="chessboard-container">
            <div class="chessboard" id="chessboard"></div>
        </div>
        
        <!-- Panel lateral derecho (controles e información) -->
        <div class="side-panel">
            <div class="game-info">
                <div class="current-player">Turno: <span id="currentPlayer">Blancas</span></div>
                <div class="status" id="gameStatus">Juego en progreso</div>
            </div>
            
            <div class="move-history">
                <h3>Historial de Movimientos</h3>
                <div class="move-list" id="moveList"></div>
            </div>     
        </div>
    </div>

    <!-- Modal para promoción de peones -->
    <div id="promotionModal" class="modal">
        <div class="modal-content">
            <h2>Promoción de Peón</h2>
            <p>Elige una pieza:</p>
            <div class="promotion-pieces">
                <div class="promotion-piece" onclick="promote('queen')">♕</div>
                <div class="promotion-piece" onclick="promote('rook')">♖</div>
                <div class="promotion-piece" onclick="promote('bishop')">♗</div>
                <div class="promotion-piece" onclick="promote('knight')">♘</div>
            </div>
        </div>
    </div>

    <script src="/pages/ajedrez/ajedrez.js"></script>
</body>
</html>
