<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="/pages/tetris/tetris.css">
</head>
<body>
    <h1 class="titulo">Tetris</h1>

    <header>
        <div class="dropdown-container">
            <button class="dropdown-button" id="dropdownButton">
                <svg class="menu-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                </svg>
                <span>Menú</span>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/pages/app.html">Inicio</a>
                <a href="#">Sudoku</a>
                <a href="#">Contacto</a>
                <a href="#">Acerca de</a>
            </div>
        </div>
    </header>

    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris-canvas"></canvas>
            <div class="pause-overlay" id="pause-overlay">PAUSA</div>
            <div class="game-over" id="game-over">
                <h2>¡GAME OVER!</h2>
                <p>Puntuación Final: <span id="final-score">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Jugar de Nuevo</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <h3>Puntuación</h3>
                <div class="score" id="score">0</div>
                <div class="level">Nivel: <span id="level">1</span></div>
                <div class="lines">Líneas: <span id="lines">0</span></div>
            </div>
            
            <div class="info-panel next-piece">
                <h3>Siguiente Pieza</h3>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            
            <div class="info-panel controls">
                <h3>Controles</h3>
                <div>
                    ← → Mover<br>
                    ↓ Caer rápido<br>
                    ↑ Rotar<br>
                    ESPACIO Caída instantánea<br>
                    P Pausa
                </div>
            </div>
        </div>
    </div>

    <script src="/pages/tetris/tetris.js"></script>
</body>
</html>
